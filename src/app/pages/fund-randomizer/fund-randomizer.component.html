<div class="home-home" style="background-image: url('https://images.pexels.com/photos/4497038/pexels-photo-4497038.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
  <app-header></app-header>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Birdie Fund Randomizer</h1>

        <label for="numberRange">Range:</label>
        <input type="number" id="numberRange" name="numberRange" min="1" [(ngModel)]="numberRange">

        <div id="randomNumbers" class="random-numbers">
          <div *ngFor="let randomNumber of randomNumbers" class="circle">{{ randomNumber }}</div>
        </div>

        <button class="btn btn-primary mt-3" (click)="generateRandomNumbers()">Generate Random Number</button>
      </div>
    </div>
  </div>
</div>
